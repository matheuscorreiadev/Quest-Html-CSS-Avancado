<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <section class="section_hero">
      <img src="./src/images/logo.svg" class="img_logo" alt="Logo da Página">
      <img src="./src/images/illustration-mockups.svg" class="img_banner" alt="Banner da Página">
    </section>

    <main class="main_content">
      <section class="section_cta">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button type="button">Register</button>
      </section>

      <nav class="social_media_icons">
        <a href="http://www.facebook.com" target="_blank">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="http://www.x.com" target="_blank">
          <i class='bx bxl-twitter'></i>
        </a>
        <a href="http://www.instagram.com" target="_blank">
          <i class='bx bxl-instagram'></i>
        </a>
      </nav>
    </main>
  </div>
</body>
</html>
